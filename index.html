<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Universe Hub</title>
  <!-- tailwind css -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- flow-bite-cdn -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.css"  
   rel="stylesheet" />
   <!-- fav icon -->
   <link rel="shortcut icon" href="images/ai.png" type="image/x-icon">
</head>
<body>
  <!-- header section start -->
  <header class="text-center mt-5">
    <h3 class="text-3xl font-bold">AI Universe Hub</h3>
    <button type="button" class="text-white bg-gradient-to-br from-pink-500 to-orange-400 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-pink-200 dark:focus:ring-pink-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2 mt-5">Sort by Date</button>
  </header>
  <!-- header section ends -->

  <!-- main section start -->
  <main>
    <!-- ai cards -->
    <section  class="mt-5">
      
      <div id="card-container"  class="grid sm:grid-cols-1 md:grid-cols-2 xl:grid-cols-3">

        <!-- display data dynamically -->

      </div>

    </section>
    <!-- see more button section start -->
    <section class="text-center mt-3">
      <button  id="btn-see-more" type="button" class="text-white bg-gradient-to-r from-purple-500 to-pink-500 hover:bg-gradient-to-l focus:ring-4 focus:outline-none focus:ring-purple-200 dark:focus:ring-purple-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">See More</button>
    </section>
    <!-- see more button section ends -->
  </main>
  <!-- main section ends -->

  <!-- js-file -->
  <script src="js/app.js"></script>
  <!-- flow-bite-js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.js"> 
   </script>
</body>
</html>
